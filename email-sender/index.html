<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to Friend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>📧 Share Something with a Friend</h2>
        <form action="sendmail.php" method="POST" class="form">
            <label>👤 Friend's Email:</label>
            <input type="email" name="friend_email" required placeholder="friend@example.com">

            <label>✉️ Subject:</label>
            <input type="text" name="subject" required placeholder="Enter subject">

            <label>📝 Message:</label>
            <textarea name="message" required placeholder="Type your message..."></textarea>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>

</html>
